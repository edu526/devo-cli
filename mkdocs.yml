site_name: Devo CLI Documentation
site_description: AI-powered CLI tool for development workflows
site_url: https://edu526.github.io/devo-cli
repo_url: https://github.com/edu526/devo-cli
repo_name: edu526/devo-cli
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Commands:
      - Overview: commands/index.md
      - commit: commands/commit.md
      - code-reviewer: commands/code-reviewer.md
      - config: commands/config.md
      - codeartifact-login: commands/codeartifact.md
      - ssm: commands/ssm.md
      - dynamodb: commands/dynamodb.md
      - eventbridge: commands/eventbridge.md
      - upgrade: commands/upgrade.md
      - completion: commands/completion.md
  - Guides:
      - AWS Setup: guides/aws-setup.md
      - Shell Completion: guides/shell-completion.md
  - Development:
      - Setup: development/setup.md
      - Contributing: development/contributing.md
      - Building Binaries: development/building.md
  - CI/CD:
      - Overview: cicd/overview.md
      - GitHub Actions: cicd/github-actions.md
      - Semantic Release: cicd/semantic-release.md
  - Reference:
      - Configuration Options: reference/configuration.md
      - Environment Variables: reference/environment.md
      - Troubleshooting: reference/troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - mkdocs-click
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
